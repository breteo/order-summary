<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order Summary</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <img class="card-img-hero" src="./images/illustration-hero.svg" alt="illustration-hero" />
        <div class="card-summary">
          <h1> Order Summary</h1>
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like! </p>
        </div>
        <div class="card-payment">
          <div class="card-payment-left">
            <img src="./images/icon-music.svg" />
            <div class="card-payment-details">
              <h2> Annual Plan</h2>
              <p class="payment-cost"> $59.99/year </p>
            </div>
          </div>
            <button class="change-button"> Change </button>
        </div>
        <div class="button-holder">
          <button class="proceed-button"> Proceed to Payment </button>
          <button class="cancel-button"> Cancel Order </button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
